<!DOCTYPE html>
<html>
<head>
   <title>GameDex View</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/global.css" type="text/css">
   <link rel="stylesheet" href="css/lists.css" type="text/css">
</head>

<body>
   <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
   <script src="js/base.js"></script>
   <script src="js/abr.js"></script>
   <script type="text/javascript">
   window.onload = function() {
      abr.initViewPage();
   };

   function edit(game_title, game_genre)
   {
		url = 'editgame.html?game_title=' + encodeURIComponent(game_title) +'&game_genre=' + encodeURIComponent(game_genre);
		document.location.href = url;
   }
   </script>
   <body>
      <header>
         <h1>GameDex</h1>
         <h2 id="personal"></h2>
         <nav>
            <a href="index.html" id="signout">Logout</a>
         </nav>
      </header>


      <form>
         <span>Add a game</span>
         <button id="addGame" type="button">Add</button>
      </form>



      <div class="tablecontainer">
         <table>
            <tr>
               <th>Name</th>
               <th>Platform</th>
               <th>Cover Art</th>
               <th>Genre</th>
               <th></th>
            </tr>
            <tr>
               <td>Baldur's Gate</td>
               <td>Windows</td>
               <td><img src="https://gamedex-2d485.firebaseapp.com/vanilla/games/coverexample.png" alt="Baldur's Gate Cover Art"></td>
               <td>RPG</td>
               <td>
                  <button name="edit" type="button" class="smallbutton" onClick="edit('Baldurs Gate','RPG');">
                     Edit
                  </button>
                  <button name="delete" type="button" class="smallbutton" >
                     Delete
                  </button>
               </td>
            </tr>
            <tr class="even">
               <td>Baldur's Gate</td>
               <td>Windows</td>
               <td><img src="https://gamedex-2d485.firebaseapp.com/vanilla/games/coverexample.png" alt="Bauldr's Gate Cover Art"></td>
               <td>RPG</td>
               <td>
                  <button name="edit" type="button" class="smallbutton" onClick="edit('Baldurs Gate','RPG');">
                     Edit
                  </button>
                  <button name="delete" type="button" class="smallbutton" >
                     Delete
                  </button>
               </td>
            </tr>
         </table>
      </div>

   </body>
   </html>
