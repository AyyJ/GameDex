<!DOCTYPE html>
<html>
<head>
 <title>GameDex</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
 <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
 <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
 <script src="js/final.js"></script>
 <script type="text/javascript">
 window.onload = function() {
   foo.initLoginPage();
 };
 </script>
 <link rel="stylesheet" href="css/final.css" type="text/css">

</head>
<body>
  <!-- Start Bootstramp Sample Nav -->
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <a class="navbar-brand" href="#">GameDex</a>
  </nav>
  <!-- End Bootstrap Sample Nav -->

  <form class="login">
    <h1>Welcome to <span class="logo">GameDex</span></h1>
    <label>Email</label><input id="login_email" type="text" size="15" class="form-control">
    <label>Password</label><input id="login_pass" type="password" size="15" class="form-control">
    <input id="login_submit" type="button" class="btn btn-lg btn-primary btn-block" value="Login" />
    <input id="login_register" type="button" class="btn btn-lg btn-primary btn-block" value="Register" />
    <a class="googleLogin" id="googleLogin" style="margin: 0 auto;"></a>
  </form>
  <footer>
      <p>&copy; 2017 GameDex</p>
  </footer>
</body>
</html>
