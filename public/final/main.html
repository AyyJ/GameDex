<!DOCTYPE html>
<html>
<head>
   <title>GameDex</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/final.css" type="text/css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
   <script src="js/final.js"></script>
   <script type="text/javascript">
      window.onload = function() {
         foo.initMainPage();
      };
   </script>
</head>
<body>
<div id="homecenter2"> 
	<div id="homecenter3">
   <header>
      <h1>GameDex</h1>
      <span id="displayName"></span>
      <button id="logout" type="button">Logout</button>
   </header>

   <section id="section_form" style="display:none">
      <div id="edit_form">
         <p><span id="form_type_label"></span></p>
         <input id="game_key" type="hidden">
		 <table class="table" style="width:50%;">
		 <tr><td><label>Cover Art </label> </td><td><input id="game_image" type="text"></td></tr>
         <tr><td><label>Title </label> </td><td><input id="game_title" type="text"></td></tr>
         <tr><td><label>Description </label> </td><td><input id="game_desc" type="text"></td></tr>
         <tr><td><label>Release Date </label> </td><td><input id="game_reldate" type="date"></td></tr>
         <tr><td><label>Purchase Price $</label> </td><td><input id="game_price" type="text" pattern="^\d*(\.\d{2}$)?"></td></tr>
         <tr><td><label>Game System</label> </td><td>
          <select id="game_system" required>
              <option value="0" disabled selected>Select Game System</option>
              <optgroup label="Consoles">
                  <option value="1.1">XBOX</option>
                  <option value="1.2">PlayStation</option>
                  <option value="1.3">Nintendo Switch</option>
                  <option value="1.4">Wii</option>
                  <option value="1.4">Wii U</option>
              </optgroup>
              <optgroup label="Table-top">
                  <option value="2.1">Cards</option>
              </optgroup>
              <optgroup label="Computer">
                  <option value="3.1">PC</option>
                  <option value="3.1">macOS</option>
                  <option value="3.1">Linux</option>
              </optgroup>
              <option value ="4">Other</option>
          </select></td></tr>
         <tr><td><label>Genre</label> </td><td> <input id="game_genre" type="text">
         <tr><td><button id="game_submit" type="button">Submit</button> </td><td>
         <button id="game_cancel" type="button">Cancel</button></td></tr>
		 </table>
      </div>
   </section>

   <section id="section_library" style="display:inline">
      <div>
         <button id="add_game" type="button">Add</button>
      </div>

      <div id="game_library">
         <div class="game_entries">
         </div>
      </div>
   </section>

   <footer>
      <p>&copy; 2017</p>
   </footer>
</div>
	</div>
</body>
</html>
