<!DOCTYPE html>
<html>
    <head>
        <title>GameDex</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/final.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
        <script src="js/final.min.js"></script>
        <script type="text/javascript">
            window.onload = function() {
            foo.initMainPage();
            };
        </script>
    </head>
<body>
    <!-- Start Bootstrap Sample Nav -->
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <a class="navbar-brand" href="#">GameDex</a>

     <ul class="navbar-nav mx-auto w-100">
            <li class="nav-item">
                <a class="nav-link" href="#" id="add_game">Add a New Game</a>
            </li>
        </ul>
        <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#" id="logout">Logout</a>
            </li>
        </ul>
    </nav>
    <!-- End Bootstrap Sample Nav -->
        <h1><span id="displayName"></span></h1>

        <section id="section_form" style="display:none">
            <div id="edit_form">
                <p><span id="form_type_label"></span></p>
                <form>
                    <input id="game_key" type="hidden">
                    <table class="table" style="width:50%;">
                        <tr><td><label>Cover Art </label> </td><td><div id="img_container"></div><input id="oldImageURL" type="hidden"><input id="game_image" type="file" required></td></tr>
                        <tr><td><label>Title </label> </td><td><input id="game_title" type="text" required></td></tr>
                        <tr><td><label>Description </label> </td><td><input id="game_desc" type="text" required></td></tr>
                        <tr><td><label>Release Date </label> </td><td><input id="game_reldate" type="date" required></td></tr>
                        <tr><td><label>Purchase Price $</label> </td><td><input id="game_price" type="text" pattern="^\d*(\.\d{2}$)?"></td></tr>
                        <tr><td><label>Game System</label> </td><td>
                        <select id="game_system" required>
                            <option value="" disabled selected>Select Game System</option>
                                <optgroup label="Consoles">
                                    <option value="1.1">XBOX</option>
                                    <option value="1.2">PlayStation</option>
                                    <option value="1.3">Nintendo Switch</option>
                                    <option value="1.4">Wii</option>
                                    <option value="1.4">Wii U</option>
                                </optgroup>
                                <optgroup label="Table-top">
                                    <option value="2.1">Cards</option>
                                </optgroup>
                                    <optgroup label="Computer">
                                    <option value="3.1">PC</option>
                                    <option value="3.1">macOS</option>
                                    <option value="3.1">Linux</option>
                                </optgroup>
                            <option value ="4">Other</option>
                        </select></td></tr>
                        <tr><td><label>Genre</label> </td><td> <input id="game_genre" type="text" required></td></tr>
                        <tr><td><input id="game_submit" type="submit" value="Submit"> </td><td>
                        <button id="game_cancel" type="button">Cancel</button></td></tr>
                    </table>
                </form>
            </div>
        </section>

        <section id="section_library" style="display:inline">
                    <table class="table table-hover" id="game_library">
                      <thead>
                        <tr>
                          <th>Cover Art</th>
                          <th>Title</th>
                          <th>Description</th>
                          <th>Release Date</th>
                          <th>Price</th>
                          <th>Game System</th>
                          <th>Genre</th>
                          <th>Edit</th>
                          <th>Remove</th>
                        </tr>
                      </thead>
                      <tbody class="game_entries">

                      </tbody>
                    </table>
        </section>

        <footer>
            <p>&copy; 2017 GameDex</p>
        </footer>
</body>
</html>
