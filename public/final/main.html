<!DOCTYPE html>
<html>
<head>
   <title>GameDex</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/final.css" type="text/css">
</head>
<body>
   <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
   <script src="js/final.js"></script>
   <script type="text/javascript">
      window.onload = function() {
         foo.initMainPage();
      };
   </script>

   <header>
      <h1>GameDex</h1>
      <span id="displayName"></span>
      <button id="logout" type="button">Logout</button>
   </header>

   <section id="section_form">
      <div id="edit_form">
         <p><span id="form_type_label"></span></p>
         <input id="game_key" type="hidden">
         <label>Title<input id="game_title" type="text"></label>
         <br>
         <label>Description<input id="game_desc" type="text"></label>
         <br>
         <button id="game_submit" type="button">Submit</button>
         <button id="game_cancel" type="button">Cancel</button>
      </div>
   </section>

   <section id="section_library">
      <div>
         <button id="add_game" type="button">Add</button>
      </div>

      <div id="game_library">
         <div class="game_entries">
         </div>
      </div>
   </section>

   <footer>
      <p>&copy; 2017</p>
   </footer>

</body>
</html>
