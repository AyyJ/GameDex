<!DOCTYPE html>
<html lang="en">
  <head>
      <title>GameDex</title>
	  <meta charset="utf-8">	  
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
	<div class="container">
      <h1>GameDex</h1>
      <div class="row">
	     <div class="col-sm-2"><a href="viewlist.html">All Games</a></div>
	    <div class="col-sm-2">Add Game</div>
	    <div class="col-sm-2"><a href="../friends/viewlist.html">Friends</a></div>
	    <div class="col-sm-3"><a href="../friends/viewGames.html">Friend's Games</a></div>
      	<div class="col-sm-3"><a href="../logout.html">Logout</a></div>
      </div>	
      <h2>Add Game</h2>
      <form>
		<table class="table" style="width:50%;">
         <tr><td><label>Cover Art:</label></td><td> <input type="file" name="pathToFile"></td></tr>
         <tr><td><label>Title: </label></td><td><input type="text" name="title"></td></tr>
         <tr><td><label>Description: </label></td><td><input type="text" name="desc"></td></tr>
         <tr><td><label>Release Date: </label></td><td><input type="text" name="reldate"></td></tr>
         <tr><td><label>Purchase Price: </label></td><td><input type="text" name="price"></td></tr>
         <tr><td><label>Game System: </label></td><td><select name="gamesystem" required>
	         <option value="">Select Game System</option>
	         	<optgroup label="Consoles">
			 		<option value="1.1"> XBOX</option>
			 		<option value="1.2">PlayStation</option>
			 		<option value="1.3">Nintendo Switch</option>
			 	<optgroup label="Table-top">
	         <option value="2.1">Cards</option>
         </select></td></tr>
         <tr><td><label>Genre: </label></td><td><input type="text" name="genre"></td></tr>
         <tr><td><label>Completed Playthough: </label></td><td><input type="checkbox" name="completed"></td></tr>
         <tr><td><label>Still Functional: </label></td><td><input type="checkbox" name="isFunctional"></td></tr>
         <tr><td><label>Notes: </label></td><td><textarea name="notes"></textarea></td></tr>
         <tr><td><button name="submit" type="submit" onclick="alert('Form submitted')">Submit</button></td>
         <td><button name="submit" type="button" onclick="location.href='viewList.html';">Cancel</button></td></tr>
		 </table>
      </form>
	</div>
   </body>
</html>
