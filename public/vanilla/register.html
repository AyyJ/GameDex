<!DOCTYPE html>
<html>
   <head>
      <title>GameDex</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="global.css" type="text/css">
   </head>
   <body>

      <form>
         <h1>Create an account</h1>
         <input type="text" name="username" placeholder="Username"><br>
         <input type="password" name="password" placeholder="Password"><br>
         <input type="password" name="cnfrmpw" placeholder="Confirm Password"><br>
         <input type="text" name="nickname" placeholder="Display Name"><br>
         <input type="email" name="email" placeholder="Email"><br>
         <button name="submit" type="button" onclick="window.location.href='games/viewlist.html'">Register</button>
         <button name="cancel" type="button" onclick="window.location.href='index.html'">Cancel</button>
      </form>
   
   </body>
</html>
